<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
<div class="page-wrapper">
  <header class="container">
    <div class="row">
      <div class="col">
        <a class="" href="#">
          <h2 class="d-flex align-items-center goHome circle ml-1">blulu</h2>
        </a>
      </div>
      <div class="col">
        <div class="col d-flex justify-content-end gap-1">
          <button class="tabLinks homeTab goHome" data-tab="tabHome">Home</button>
          <button class="tabLinks" data-tab="tab1">Favorites</button>
          <button class="tabLinks addMovieBtn text-nowrap" data-tab="tab2">Add Movie</button>
          <button class="tabLinks text-nowrap loginBtn" data-tab="tab3">Login or Register</button>
        </div>
      </div>
    </div>
  </header>
  <section class="container loadingContainer">
    <div class="row">
      <div class="col">
        <p class="loading hide" id="loadingAnimation">loading...</p>
      </div>
    </div>
  </section>
  <section class="container userAddMovie">
    <div class="row">
      <div class="col">
        <form class="addMovieForm hide">
          <div data-bs-theme="dark">
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">
          <br>
          <label for="rating">Rating:</label>
          <input type="text" id="rating" name="rating">
          <br>
          <button type="submit" id="submitMovieBtn">Add Your Movie</button>
        </form>
      </div>
    </div>
  </section>
  <main class="container moviesContainer tabContent active" id="homeTab">
    <div class="row" id="cards">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--            movie card-->
    </div>
    <div class="row">
      <div class="col">
        <form class="hide" id="editForm">
          <input type="hidden" id="movieId" name="movieId">
          <label for="editTitle">Title:</label>
          <input type="text" id="editTitle" name="editTitle">
          <label for="editRating">Rating:</label>
          <input type="number" id="editRating" name="editRating" min="1" max="10">
          <button type="submit" id="updateMovieBtn">Update Movie</button>
        </form>
      </div>
    </div>
  </main>
  <div class="tabContent" id="tab1">
    <section class="container">
      <div class="row">
        <div class="col">
          <h3>Favorites</h3>
          <label for="searchInput"></label>
          <input type="text" id="searchInput" placeholder="Add movies">
          <div class="col">
            <p>This is the content for the Favorites.</p>
          </div>
        </div>
      </div>
    </section>
    <main class="container">
      <div class="row moviesSearchParent">

      </div>
    </main>
  </div>
  <div class="tabContent" id="tab2">
    <section class="container pb-4">
      <h2 class="text-center mb-5 mt-5"
          style="font-size: 40px; letter-spacing: 2px; font-weight: lighter">OUR TOOLS</h2>
      <div class="row gap-5 justify-content-center" id="tools">
      </div>
    </section>
  </div>
  <div class="tabContent" id="tab3">
    <h3>Contact Tab</h3>
    <p>This is the content for the Contact Tab.</p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
