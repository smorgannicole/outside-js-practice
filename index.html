<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="page-wrapper" id="grad">
    <header class="container">
        <div class="row">
            <div class="col d-flex flex-column align-items-center">
                <h1 class="h1-padding text-center" style="font-size: 100px">Cosmic Coffee</h1>
                <p class="text-center p-header-padding">simple coffee with a modern touch</p>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="col">
                <ul class="nav justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#coffees-container">Coffees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#add-coffees">Create Your Own Blend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="container" id="coffees-container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h2 class="coffee-sub-head">Coffees</h2>
            </div>
        </div>
    </section>
    <section class="container coffee-container">
        <div class="row justify-content-between border-b">
            <div class="col flex-grow-0 flex-shrink-1 p-0">
                <form class="custom-form">
                    <label for="roast-selection" class="custom-label"></label>
                    <div class="custom-select">
                        <select id="roast-selection" class="styled-select">
                            <option selected value="">Roast Selection</option>
                            <option value="light">Light</option>
                            <option value="medium">Medium</option>
                            <option value="dark">Dark</option>
                            <option value="all">All</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col flex-grow-0 flex-shrink-1">
                <div class="input-group input-group-md">
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid search-box">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Coffee Name" aria-label="Search" id="search">
                                <button class="btn btn-outline-success" type="submit" data-search>Search</button>
                            </form>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="coffees" class="d-flex flex-wrap justify-content-center gap-3">
                    <!--            <div class="col">-->
                    <!--                <p>${coffee.name}</p>-->
                    <!--            </div>-->
                    <!--            <div class="col">-->
                    <!--                <p>${coffee.roast}</p>-->
                    <!--            </div>-->
                </div>
            </div>
        </div>
    </section>
    <section class="container" id="add-coffees">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h2 class="add-sub-head">Create Your Own Blend</h2>
            </div>
        </div>
    </section>
    <section class="container add-container">
        <div class="row">
            <div class="col">
                <form id="add-form">
                    <h3><label class="form-label" for="add-name">Coffee Name</label></h3>
                    <input class="form-control" type="text" name="add-name" id="add-name" placeholder="Create Coffee Name">
                    <h3><label class="form-label" for="add-roast">Roast Type</label></h3>
                    <input class="form-control" type="text" name="add-roast" id="add-roast" placeholder="Create Roast Type">
                    <div>
                        <button class="btn btn-primary add" data-add>Add Coffee</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="./js/main.js"></script>
</div>
</body>
</html>
