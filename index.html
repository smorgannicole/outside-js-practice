<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="page-wrapper" id="grad">
<header class="container">
    <div class="row">
        <div class="col">

            <h1>Cosmic Coffee</h1>
        </div>
        <div class="col">
            <form>
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option selected value="">Roast Selection</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                    <option value="all">All</option>
                </select>
            </form>
        </div>
        <div class="col">
            <div class="input-group input-group-md">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
                            <button class="btn btn-outline-success" type="submit" data-search>Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
        <div class="col">
            <form id="add-form">
                <h3><label class="form-label" for="add-name">Coffee Name</label></h3>
                <input class="form-control" type="text" name="add-name" id="add-name" placeholder="Enter Coffee Name">
                <h3><label class="form-label" for="add-roast">Roast Type</label></h3>
                <input class="form-control" type="text" name="add-roast" id="add-roast" placeholder="Enter Roast Type">
                <div>
                    <button class="btn btn-primary add" data-add>Add Coffee</button>
                </div>
            </form>

        </div>
    </div>
</header>


    <section class="container">
        <div class="row">
            <div class="col">
                <h3>NAME</h3>
            </div>
            <div class="col">
                <h3>ROAST</h3>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div  id="coffees">
<!--            <div class="col">-->
<!--                <p>${coffee.name}</p>-->
<!--            </div>-->
<!--            <div class="col">-->
<!--                <p>${coffee.roast}</p>-->
<!--            </div>-->
            </div>
        </div>
    </section>

    <script type="module" src="./js/main.js"></script>
</div>
</body>
</html>
