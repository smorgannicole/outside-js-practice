<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | FAQ accordion</title>
  <link rel="stylesheet" href="./css/faq-accordion.css">
</head>
<body>
<div class="page-wrapper">
  <div class="sub-page-wrapper container-fluid">
    <div class="row top-row">
      <img class="vector" src="Vector 3.png"/>
    </div>
    <div class="row bottom-row"></div>
    <div class="main container faqCol">
      <div class="row mb-4">
        <div class="col d-flex flex-column flex-shrink-1 flex-grow-0 justify-content-center">
          <img class="star" src="../images/Star 1.png" height="604" width="655"/>
        </div>
        <div class="col d-flex align-items-center px-0">
          <h1 class="flex-shrink-1 mb-0" style="font-weight: bold">FAQs</h1>
        </div>
      </div>
      <div class="row flex-column gap-2 expandWhenClicked">
        <div class="col d-flex justify-content-between" data-plus="1">
          <p>What is Frontend Mentor and how will it help me?</p>
          <div class="pt-1">
            <div class="circle">
              <div class="d-flex">
                <img class="plus" src="../images/plus-icon.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="col d-flex justify-content-between expandWhenClicked" data-plus="2">
          <p>Is Frontend Mentor free?</p>
          <div class="pt-1">
            <div class="circle">
              <div class="d-flex">
                <img class="plus" src="../images/plus-icon.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="col d-flex justify-content-between expandWhenClicked" data-plus="3">
          <p>Can I use Frontend Mentor projects in my portfolio?</p>
          <div class="pt-1">
            <div class="circle">
              <div class="d-flex">
                <img class="plus" src="../images/plus-icon.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="col d-flex justify-content-between expandWhenClicked" data-plus="4">
          <p>How can I get help if I'm stuck on a challenge?</p>
          <div class="pt-1">
            <div class="circle">
              <div class="d-flex">
                <img class="plus" src="../images/plus-icon.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">smorgannicole</a>.
  </div>
<script src="./js/faq-accordion.js" type="module"></script>
</body>
</html>
